<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
    <div class="row toprow">
        <div class="display">0</div>
    </div>
    <div class="row">
        <button class="clear" type="button">Clear</button>
        <button class="divide operator" type="button">รท</button>
    </div>
    <div class="row">
        <button class="number" id="7" type="button">7</button>
        <button class="number" id="8" type="button">8</button>
        <button class="number" id="9" type="button">9</button>
        <button class="multiply operator" type="button">x</button>
    </div>
    <div class="row">
        <button class="number" id="4" type="button">4</button>
        <button class="number" id="5" type="button">5</button>
        <button class="number" id="6" type="button">6</button>
        <button class="subtract operator" type="button">-</button>
    </div>
    <div class="row">
        <button class="number" id="1" type="button">1</button>
        <button class="number" id="2" type="button">2</button>
        <button class="number" id="3" type="button">3</button>
        <button class="add operator" type="button">+</button>
        
    </div>
    <div class="row">
        <button class="zero number" id="0" type="button">0</button>
        <button class="dot number" id="." type="button">.</button>
        <button class="equals" type="button">=</button>
        
    </div>
    </div>
</body>
</html>
